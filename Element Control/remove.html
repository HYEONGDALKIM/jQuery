<!-- http://api.jquery.com/remove/ -->
<!DOCTYPE html>
<html>

<head>
    <style>
        p {
            background: yellow;
            margin: 6px 0;
        }
    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
    <p>
        Hello
    </p>
    how are
    <p>
        you?
    </p>
    <button>
        Call remove() on paragraphs
    </button>
    <script>
        $("button").click(function () {
            $("p").remove();
        });
        // remove()는 지정해준 태그를 제거해주는 기능
    </script>
</body>

</html>
