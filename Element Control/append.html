<!-- http://api.jquery.com/append/ -->
<!DOCTYPE html>
<html>

<head>
    <style>
        p {
            background: yellow;
        }
    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
    <p>
        I would like to say:
    </p>
    <script>$("p").append("<strong>Hello</strong>");
    //추가 해주는 기능 / p태그에 strong 추가</script>
</body>

</html>
