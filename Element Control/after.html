<!-- http://api.jquery.com/after/ -->
<!DOCTYPE html>
<html>

<head>
    <style>
        p {
            background: yellow;
        }
    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
    <p>
        I would like to say:
    </p>
    <script>$("p").after("<b>Hello</b>");
    //after()는 현재 p태그 뒤에 추가 해주는 기능</script>
</body>

</html>
